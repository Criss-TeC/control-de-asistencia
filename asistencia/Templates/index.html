{% extends 'themes/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1>Bienvenido a nuestro sistema</h1>
    <p>Administra tus asignaturas y asistencias de manera eficiente.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Mis Asignaturas</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesion</a>
    {% endif %}
    
</div>
{% endblock %}
